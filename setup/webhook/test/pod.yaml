apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    app.kubernetes.io/name: myapp
  namespace: shieldx-platform-system
spec:
  containers:
    - name: myapp
      image: docker.io/shieldxbot/backend_example:v1.0.0
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
        requests:
          memory: "64Mi"
          cpu: "250m"
      ports:
        - containerPort: 3000
